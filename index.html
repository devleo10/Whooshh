<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whooshh- check weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/images/png.png" type="image/x-icon">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="boxess">
  <div class="box">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button class="search-button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.3em"
          width="1.2em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M19.023,16.977c-0.513-0.488-1.004-0.997-1.367-1.384c-0.372-0.378-0.596-0.653-0.596-0.653l-2.8-1.337 C15.34,12.37,16,10.763,16,9c0-3.859-3.14-7-7-7S2,5.141,2,9s3.14,7,7,7c1.763,0,3.37-0.66,4.603-1.739l1.337,2.8 c0,0,0.275,0.224,0.653,0.596c0.387,0.363,0.896,0.854,1.384,1.367c0.494,0.506,0.988,1.012,1.358,1.392 c0.362,0.388,0.604,0.646,0.604,0.646l2.121-2.121c0,0-0.258-0.242-0.646-0.604C20.035,17.965,19.529,17.471,19.023,16.977z M9,14 c-2.757,0-5-2.243-5-5s2.243-5,5-5s5,2.243,5,5S11.757,14,9,14z">

          </path>
        </svg></button>
        <button class="geolocation-btn" aria-label="Use current location">
          <div class="gps-container">
            <svg class="gps-pin" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <div class="satellite-waves">
              <div class="wave wave-1"></div>
              <div class="wave wave-2"></div>
              <div class="wave wave-3"></div>
            </div>
          </div>
          <span class="gps-label">Find Me</span>
        </button>
      </div>
    <div class="weather">
      <h2 class="city">Weather in Kolkata</h2>
      <div class="temp-container">
        <h1 class="temp">19°C</h1>
        <label class="unit-toggle">
          <input type="checkbox" class="toggle-checkbox">
          <div class="toggle-switch">
            <span class="celsius">°C</span>
            <span class="fahrenheit">°F</span>
            <div class="toggle-slider"></div>
          </div>
        </label>
      </div>
      <div class="flex"><img src="https://openweathermap.org/img/wn/50d.png" alt="" class="icon">
        <div class="description">Clear</div></div>
      <div class="humidity">Humidity: 85%</div>
      <div class="wind">Wind speed: 6.2 km/h</div>
      <p>
        Weekly forecast:
      </p>
      <div class="forecast-container"></div>
    </div>
  </div>

  <div class="cbox">
    <div class="cweather">
      <div class="top-container"><h1 class="ccity">---</h1> <div class="cross"></div>
    </div>
      <div class="temp-container">
        <h1 class="ctemp">--°C</h1>
        <label class="cunit-toggle">
          <input type="checkbox" class="ctoggle-checkbox">
          <div class="ctoggle-switch">
            <span class="ccelsius">°C</span>
            <span class="cfahrenheit">°F</span>
            <div class="ctoggle-slider"></div>
          </div>
        </label>
      </div>
      <div class="cflex"><img src="https://openweathermap.org/img/wn/50d.png" alt="" class="icon">
        <div class="cdescription">Clear</div></div>
      <div class="chumidity">Humidity: --%</div>
      <div class="cwind">Wind speed: -- km/h</div>
      <p>
        Weekly forecast:
      </p>
      <div class="cforecast-container"></div>
    </div>
  </div>
</div>
<div class="csearch">
  <input type="text" class="ctext" id="compt" placeholder="Enter city name..." autofocus>
  <button class="cbutton" id="compb">Compare</button>
  
</div>
  <div class="error-container">
    <div class="error-box">
        <img src="/images/not-found.png" alt="Not Found" class="error-icon">
        <p class="error-message">Location not found. Please try again.</p>
        <input type="text" class="search-bar retry-search" placeholder="Enter city name..." autofocus>
        <button class="retry-button">Search</button>
    </div>
  </div>
  </body>

</html>
